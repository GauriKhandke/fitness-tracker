<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <!-- Nav bar -->
  <nav>
    <div class="ui secondary menu navmenu">
      <a class= "item navitem" href="/">Fitness Tracker</a>    
      <div class="right menu">
        <a class = "ui item navitem" href="/stats">Dashboard</a>
      </div>
    </div>
  </nav>
  <!-- Workout Details -->
  <div class="wrapper workout">
    <header>
      <h1 class="ui violet header">Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <!-- Workout Summary -->
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="./js/api.js"></script>
  <script src="./js/workout.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
